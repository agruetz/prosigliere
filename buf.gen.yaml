version: v1
plugins:
  - plugin: go
    out: ./protos
    opt:
      - module=github.com/agruetz/prosigliere/protos
  - plugin: go-grpc
    out: ./protos
    opt:
      - module=github.com/agruetz/prosigliere/protos
  - plugin: grpc-gateway
    out: ./protos
    opt:
      - module=github.com/agruetz/prosigliere/protos
  - plugin: buf.build/bufbuild/validate-go
    out: ./protos
    opt:
      - module=github.com/agruetz/prosigliere/protos